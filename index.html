<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Riot Games Login</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./imagens/logo.png" class="login_logo">
                <h1 class="login_title">Fazer login</h1>

                <label class="login_label">
                  <span>nome de usuário</span>
                  <input type="text" name="username" class="input">
                </label>
    
                <label class="login_label">
                  <span>senha</span>
                  <input type="password" name="password" class="input">
                </label>
    
                <div class="login_icons">
                     <button type="button" class="icons_button">
                      <img src="./imagens/facebook-icon.png" alt="facebook logo">
                    </button>
                    <button type="button" class="icons_button">
                      <img src="./imagens/google-icon.png" alt="google logo">
                    </button>
                    <button type="button" class="icons_button">
                      <img src="./imagens/apple-icon.png" alt="apple logo">
                    </button>
                </div>
    
                <label class="login_label--checkbox">
                  <input type="checkbox" class="input--checkbox">Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z"/></svg>
                </button>
    
                <a href="#" class="login_link">não consegue iniciar a sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>
    </main>    
</body>
</html>
